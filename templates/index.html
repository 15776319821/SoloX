<script>
  Highcharts.setOptions({
		global : {
				useUTC : false
		}
  });
  
  // Create the chart
  Highcharts.stockChart('cpu', {
    chart : {
				events : {
						load : function () {
								// set up the updating of the chart each second
								var series = this.series[0];
								setInterval(function () {
										var x = (new Date()).getTime(), // current time
												y = Math.round(Math.random() * 100)+30;
										series.addPoint([x, y], true, true);
								}, 1000);
						}
				}
		},
		rangeSelector: {
				buttons: [{
						count: 1,
						type: 'minute',
						text: '1分钟'
				}, {
						count: 5,
						type: 'minute',
						text: '5分钟'
				}, {
						type: 'all',
						text: '全部'
				}],
				inputEnabled: false,
				selected: 0
		},
		title : {
				text : 'CPU（MB/S）'
		},
		tooltip: {
				split: false
		},
		exporting: {
				enabled: false
		},

    yAxis: {  
      max:200,
      min:0, 
      tickInterval:50, 
      opposite:false
    },
    series : [{
			name : 'value',
      pointInterval: 120 * 1000,
			data : (function () {
					// generate an array of random data
					var data = [], time = (new Date()).getTime(), i;
					for (i = -999; i <= 0; i += 1) {
							data.push([
									time + i * 1000,
									Math.round(Math.random() * 100)
                ]);
              }
              return data;
            }())
          }]
  });
</script>
