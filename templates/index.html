<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script src="https://code.highcharts.com.cn/highcharts/themes/gray.js"></script>

<script>

    Highcharts.setOptions({
        global : {
            useUTC : false
        }
    });


    function SwalFire(icon,title,text,timer=null) {
        Swal.fire({
            icon: icon,
            title: title,
            text: text,
            showLoaderOnConfirm: true,
            showCloseButton: true,
            showConfirmButton: false,
            timer:timer,
            allowOutsideClick: () => false
        })
    }

    function initialize_env(){
        $.ajax({
            url: "/device/ids",
            type: "POST",
            async: true,
            cache: false,
            beforeSend: function () {
                $('#select-device').empty()
                $('#select-app').empty()
                $('#select-app').append('<option></option>')
                Swal.fire({
                    title: '设备初始化!',
                    html: '正在初始化设备环境，请稍等。',
                    timerProgressBar: true,
                    didOpen: () => {
                        Swal.showLoading()
                    },
                })
            },
            complete: function () {},
            success: function (data) {
                if(data['status'] != 1 ){
                    SwalFire('error','连接失败!','请检查是否连接手机')
                }else if(data['deviceids'].length > 1){
                    SwalFire('error','连接设备多余1台!',data['deviceids'])
                }else{
                    $('#select-device').append('<option>'+data['devices']+'</option>')
                    for(var i=0;i<data['pkgnames'].length;i++){
                        $('#select-app').append('<option>'+data['pkgnames'][i]+'</option>')
                    }
                    SwalFire('success','连接成功!',data['devices'],2000)
                }
            }
        });
    }


    function getCpuRate(){

        $.ajax({
            url: "/apm/cpu",
            type: "POST",
            async: true,
            cache: false,
            beforeSend: function () {},
            complete: function () {},
            success: function (data) {
                if(data['status'] == 1){
                    try {
                        var series = cpu_chart.series[0]
                        var x = (new Date()).getTime(),
                            y = data['cpuRate'];
                        series.addPoint([x, y], true, true);
                        setTimeout(getCpuRate, 1000);

                    }catch (e) {}
                }else{
                    SwalFire('error','执行错误',data['msg'])
                }

            }
        });


    }

    $(document).ready(function() {
        $('.select2-selection--single').select2({
            theme: "bootstrap-5",
            containerCssClass: "select2--small",
            selectionCssClass: "select2--small",
            dropdownCssClass: "select2--small",
        });
        $('.js-example-basic-multiple').select2({
            theme: "bootstrap-5"
        });

        $('#debug-connect').click()

    });

    $('#debug-connect').click(function () {
        initialize_env()
    })


    var rangeSelector =  {
        buttons: [{
            count: 1,
            type: 'minute',
            text: '1分钟'
        }, {
            count: 5,
            type: 'minute',
            text: '5分钟'
        }, {
            type: 'all',
            text: '全部'
        }],
        inputEnabled: false,
        selected: 0
    }
    var series =  [{
        name : 'value',
        pointInterval: 120 * 1000,
        data : (function () {
            var data = [], time = (new Date()).getTime(), i;
            for (i = -999; i <= 0; i += 1) {
                data.push([
                    time + i * 1000,
                    Math.round(0)
                ]);
            }
            return data;
        }())
    }]


    function cpu_initialize(){
        //初始化cpu
        var cpu_chart = Highcharts.stockChart('cpu', {
            rangeSelector: rangeSelector,
            title : {
                text : 'CPU（%）'
            },
            tooltip: {
                split: false
            },
            exporting: {
                enabled: false
            },

            yAxis: {
                max:500,
                min:0,
                tickInterval:50,
                opposite:false
            },
            series : series
        });
        return cpu_chart
    }

    var cpu_chart = cpu_initialize()

    $('#stop-apm').click(function () {
        cpu_initialize()
        $('#run-apm').show()
        $('#stop-apm').hide()
        $.ajax({
            url: "/apm/create/report",
            type: "POST",
            async: true,
            cache: false,
            beforeSend: function () {},
            complete: function () {},
            success: function (data) {}
        });
    })

    
    $('#run-apm').click(function () {
        let device = $('#select-device').val()
        let pkgname = $('#select-app').val()

        if(device && pkgname){
            cpu_chart = Highcharts.stockChart('cpu', {
                chart : {
                    events : {
                        load : getCpuRate
                    }
                    },
                rangeSelector: rangeSelector,
                title : {
                    text : 'CPU（%）'
                },
                tooltip: {
                    split: false
                },
                exporting: {
                    enabled: false
                },

                yAxis: {
                    max:500,
                    min:0,
                    tickInterval:50,
                    opposite:false
                },
                series : series
            });

            $('#stop-apm').show()
            $('#run-apm').hide()
        }else{
            SwalFire('error','执行错误','未选择设备或者包名')
        }


    })

</script>
